<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <h1 class="col my-4">Student Grade Table</h1>
                    <h4 class="col my-4 text-right align-self-center">Average Grade <span class="badge badge-secondary badge-dark">94</span></h4>
                </div>
            </div>
        </header>

        <table class="table table-striped w-75 mx-auto" >
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Student Name</th>
                    <th scope="col">Course</th>
                    <th scope="col">Grade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="components/grade-table.js"></script>
        <script src="components/app.js"></script>
        <script src="components/page-header.js"></script>
        <script src="main.js"></script>
    </body>
</html>
