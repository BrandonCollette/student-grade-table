<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <h1 class="col my-4">Student Grade Table</h1>
                    <h4 class="col my-4 text-right align-self-center">Average Grade <span class="badge badge-secondary badge-dark"></span></h4>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">

                <table class="table table-striped col-md-8" >
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Student Name</th>
                            <th scope="col">Course</th>
                            <th scope="col">Grade</th>
                            <th scope="col">Operations</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <form class="col-6 col-md-4">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <i class="fas fa-user-alt input-group-text"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <i class="far fa-list-alt input-group-text"></i>
                            </div>
                        <input type="text" class="form-control" placeholder="Course" name="course">
                         </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <i class="fas fa-graduation-cap input-group-text"></i>
                            </div>
                        <input type="text" class="form-control" placeholder="Grade" name="grade">
                        </div>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-dark">Add</button>
                        <button type="reset" class="btn btn-dark">Cancel</button>
                    </div>

                </form>
                <p class="d-none w-75 text-center">No Grades Recorded</p>

            </div>

        </div>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="components/grade-table.js"></script>
        <script src="components/page-header.js"></script>
        <script src="components/grade-form.js"></script>
        <script src="components/app.js"></script>
        <script src="main.js"></script>
    </body>
</html>
