<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row mt-5 align-items-center">
                    <div class="col-xl-8">
                        <h1 class="text-center">Student Grade Table</h1>
                    </div>
                    <div class="col-xl-4">
                        <h3 class="text-center">Average Grade <span class="badge badge-secondary badge-dark"></span></h3>
                    </div>
                </div>
            </div>
        </header>


        <div class="container">

            <div class="row">
                <div class="col">
                    <hr>
                </div>
            </div>

            <div class="row mt-4">

                <div class="col-xl-8">
                    <table class="table table-striped" >
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Student Name</th>
                                <th scope="col">Course</th>
                                <th scope="col">Grade</th>
                                <th scope="col">Operations</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <p class="d-none mb-4">No Grades Recorded</p>
                </div>

                <form class=" col-xl-4 mb-4">
                    <h3 class="mb-4 text-center">Add Grade</h3>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <i class="fas fa-user-alt input-group-text"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <i class="far fa-list-alt input-group-text"></i>
                            </div>
                        <input type="text" class="form-control" placeholder="Course" name="course">
                         </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <i class="fas fa-graduation-cap input-group-text"></i>
                            </div>
                        <input type="text" class="form-control" placeholder="Grade" name="grade">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success">Add</button>
                        <button type="reset" class="btn btn-outline-dark">Cancel</button>
                    </div>

                </form>

            </div>

        </div>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="components/grade-table.js"></script>
        <script src="components/page-header.js"></script>
        <script src="components/grade-form.js"></script>
        <script src="components/app.js"></script>
        <script src="main.js"></script>
    </body>
</html>
